syntax = "proto3";

import "google/protobuf/any.proto";
import "Protos/coregrpc.proto";

option csharp_namespace = "CoreGrpcClient";

service People {
  rpc GetPeople (GetPeopleRequest) returns (DefaultResponseObject);
}

message GetPeopleRequest {
  string Region = 1;
}

message Person {
	int32 Id = 1;
	string Name = 2;
	string Address = 3;
}
